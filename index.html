<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Recast — Compact Click-Through (Realistic Catalog)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="dark light">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="preload" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"></noscript>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://unpkg.com">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      :root{
        --re-navy:#1F289C;
        --re-blue-mid:#284CBA;
        --re-blue-bright:#0475FF;
        --re-blue-light:#679CE8;
        --re-white:#FFFFFF;
        --radius:12px;
        --border-subtle:rgba(255,255,255,0.2);
      }
      html,body{
        background:var(--re-navy);
        color:var(--re-white);
        font-family:Inter,"SF Pro Text","Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      }
      .focus-ring:focus-visible{outline:2px solid rgba(255,255,255,0.5);outline-offset:2px}
      .section-card{border-radius:var(--radius);border:1px solid var(--border-subtle);background:rgba(255,255,255,0.08)}
      .sub-card{border-radius:var(--radius);border:1px solid var(--border-subtle);background:rgba(255,255,255,0.06)}
      .tile{width:.45rem;height:.45rem;border-radius:0;background:#334155;opacity:.9}
      .run .tile{animation:tilePulse 1s ease-in-out var(--d,0s) 1 forwards}
      @keyframes tilePulse{0%{transform:scale(.7);background:#334155;opacity:.4}60%{transform:scale(1);background:#38bdf8;opacity:1}100%{background:#334155;opacity:.9}}
      .flow-bar{height:.22rem;border-radius:0;transform-origin:left center;transform:scaleX(0)}
      .run .flow-bar{animation:barGrow .9s ease forwards var(--d,0s)}
      @keyframes barGrow{to{transform:scaleX(1)}}
      .bolt-line{width:.22rem;border-radius:0;transform-origin:top center;transform:scaleY(0)}
      .run .bolt-line{animation:boltDrop .9s ease forwards var(--d,0s)}
      @keyframes boltDrop{to{transform:scaleY(1)}}
      .logo-ring{width:2.1rem;height:2.1rem;border-radius:9999px;display:grid;place-items:center;background:#0a1226;box-shadow:inset 0 0 0 1px rgba(255,255,255,.15)}
      .logo-wrap{display:flex;align-items:center;gap:.4rem}
      .logo-name{font-size:.7rem;color:#e5e7eb;white-space:nowrap}
      .run .logo-ring{animation:appPop .85s cubic-bezier(.2,.8,.2,1) var(--d,0s) 1 forwards}
      @keyframes appPop{0%{transform:scale(.85);filter:saturate(.4);opacity:.65}60%{transform:scale(1.05);filter:saturate(1);opacity:1}100%{transform:scale(1)}}
      .user-beam{height:.38rem;border-radius:0;transform-origin:left center;transform:scaleX(0)}
      .run .user-beam{animation:barGrow 1s ease forwards var(--d,0s)}
      .badge{width:1.15rem;height:1.15rem;border-radius:0;opacity:0;transform:translateY(-6px) scale(.9)}
      .run .badge{animation:badgeDrop .8s ease-out var(--d,0s) forwards}
      @keyframes badgeDrop{to{opacity:1;transform:translateY(0) scale(1)}}
      .cat-row{display:grid;grid-template-columns:15ch 1fr;gap:.5rem;align-items:center}
      .cat-title{font-size:.7rem;letter-spacing:.08em}
      .re-primary{background:var(--re-blue-bright)!important;color:#fff!important;border:0;border-radius:var(--radius)}
      .re-primary:hover{background:#0360D9!important}
      .re-primary:focus-visible{outline:2px solid rgba(255,255,255,0.5);outline-offset:2px}
      .re-secondary{background:transparent!important;color:#fff!important;border:2px solid #fff!important;border-radius:var(--radius)}
      .re-secondary:hover{color:var(--re-blue-light)!important;border-color:var(--re-blue-light)!important}
      .light-theme .re-primary{background:var(--re-blue-bright)!important;color:#fff!important}
      .light-theme .re-primary:hover{background:#0360D9!important}
      .light-theme .re-secondary{background:transparent!important;color:#000!important;border:2px solid #000!important}
      .light-theme .re-secondary:hover{color:var(--re-blue-mid)!important;border-color:var(--re-blue-mid)!important}
      .light-theme {--border-subtle:rgba(0,0,0,0.15);}
      .light-theme .section-card{background:rgba(0,0,0,0.02)}
      .light-theme .sub-card{background:rgba(0,0,0,0.02)}
      .light-theme .focus-ring:focus-visible{outline:2px solid rgba(0,0,0,0.3);outline-offset:2px}
      @media (prefers-reduced-motion: reduce) {
        .accordion-content { transition: none !important; }
      }
      .modal-overlay { transition: opacity 300ms ease; }
      .modal-content { transition: transform 300ms cubic-bezier(0.2, 0.8, 0.2, 1), opacity 300ms ease; }
      .modal-open .modal-content { transform: scale(1); opacity: 1; }
      .modal-closed .modal-content { transform: scale(0.95); opacity: 0; }
    </style>
  </head>
  <body class="min-h-screen antialiased">
    <div id="app" class="min-h-screen"></div>
    <script>
      const STATE = {
        activeTab: 'problems',
        impact: { minutes: 9, pkgHours: 6, riskHrs: 0 },
        defaults: { impact: { minutes: 9, pkgHours: 6, riskHrs: 0 } },
        ctx: { device: 'Windows', network: 'Corporate', compliant: true },
        packHrs: 8, configHrs: 2, currentHrs: 24,
        roiInputs: { users: 5000, ticketsPerUserPerMonth: 0.035, avgHandleMins: 18, loadedCostPerHour: 85, recastAnnualCost: 120000 },
        copied: false,
        showLabels: false,
        showSolutionCards: true,
        openWhy: null,
        openWhyModal: null,
        openCards: { core: false, onboarding: false, trust: false },
        visitedCards: [],
        openBuckets: { one: false, zero: false, per: false },
        modalOpen: false,
        editBuffers: { change: '', now: '', recast: '' },
        currentStateTexts: {
          change: [
            'Teams spend more time troubleshooting compatibility and packaging than deploying.',
            'Application readiness is now the biggest reason pilots and rollouts miss timelines.',
            'Security teams must patch faster while delivery remains manual and fragmented.'
          ],
          now: [
            'The platform is ready — but the applications aren’t.',
            'Simplifying app delivery can cut pilot timelines by 50–70%.',
            'As orgs move from SCCM to Intune, complexity is in app readiness — not infra.'
          ],
          recast: [
            'Control layer that eliminates application friction.',
            'End-to-end lifecycle: package → deploy → update → retire.',
            'One platform, complete control. Package, patch, and deliver 7,500+ curated enterprise apps from one workspace.'
          ]
        },
        defaultsCurrentState() {
          return JSON.parse(JSON.stringify({
            change: [
              'Teams spend more time troubleshooting compatibility and packaging than deploying.',
              'Application readiness is now the biggest reason pilots and rollouts miss timelines.',
              'Security teams must patch faster while delivery remains manual and fragmented.'
            ],
            now: [
              'The platform is ready — but the applications aren’t.',
              'Simplifying app delivery can cut pilot timelines by 50–70%.',
              'As orgs move from SCCM to Intune, complexity is in app readiness — not infra.'
            ],
            recast: [
              'Control layer that eliminates application friction.',
              'End-to-end lifecycle: package → deploy → update → retire.',
              'One platform, complete control. Package, patch, and deliver 7,500+ curated enterprise apps from one workspace.'
            ]
          }));
        }
      };
      const TABS = [
        { id: 'problems', label: 'Current State', icon: 'alert-triangle' },
        { id: 'solution', label: 'Recast Approach', icon: 'workflow' },
        { id: 'roi', label: 'Business Impact', icon: 'bar-chart-3' }
      ];
      const NEW_CARDS = [
        {
          id: 'core',
          icon: 'layers',
          title: 'How Recast Does It.',
          bullets: [
            'One workspace to package, deploy, update, and retire apps across Intune, SCCM, Citrix, Omnissa, and Azure.',
            '7,500+ pre-tested enterprise apps ready to deploy instantly.',
            'Automated patching and validation keep apps secure and compliant.',
            'Unified dashboard for visibility and governance across all environments.',
            'Policy-driven automation reduces manual work by over 60%.',
            'End users get the right app instantly — no tickets, no delays.'
          ],
          closer: 'Configured once — Delivered everywhere.',
          timeline: false,
          bgHeader: 'bg-[var(--re-navy)]',
          bgContent: 'bg-[rgba(255,255,255,0.1)]'
        },
        {
          id: 'onboarding',
          icon: 'clock',
          title: 'Onboard & Up to Speed Fast.',
          bullets: [
            'Standard rollout in 4–6 weeks (Kickoff — Implementation — UAT — Launch — Enablement).',
            'No new infrastructure — integrates with your existing management tools.',
            'Guided setup with dedicated Customer Success Manager.',
            'Typical resource: 1–2 IT engineers part-time.',
            'Enablement includes training, certification, and success planning.'
          ],
          closer: 'From first call to production in weeks, not months.',
          timeline: true,
          bgHeader: 'bg-[var(--re-blue-mid)]',
          bgContent: 'bg-[rgba(255,255,255,0.1)]'
        },
        {
          id: 'trust',
          icon: 'shield-check',
          title: 'Trusted by Customers',
          bullets: [
            'Secures and manages 60M+ endpoints across 130+ countries.',
            '70k+ Customers & Trusted by organizations including: Citibank, McKinsey & Company, U.S. Air Force, FEMA, Hitachi, Johns Hopkins, Texas A&M, and the Government of Canada.',
            'Built for regulated industries — finance, healthcare, education, and public sector.',
            'Proven scalability from small pilots to global deployments.',
            'Backed by enterprise-grade support and compliance alignment (SOC 2, ISO 27001).'
          ],
          closer: 'Trusted by organizations that can’t afford downtime.',
          timeline: false,
          bgHeader: 'bg-[var(--re-blue-bright)]',
          bgContent: 'bg-[rgba(255,255,255,0.1)]'
        }
      ];
      const onboardingMiniTimelineEnabled = true;
      function cx(...a){ return a.filter(Boolean).join(' '); }
      function round(n){ return Math.round(n*100)/100; }
      function num(n){ return new Intl.NumberFormat().format(Math.round(n)); }
      function routeRecommendation(ctx){
        if(!ctx.compliant) return 'Web';
        if(ctx.device==='Windows' && ctx.network!=='Home') return 'Local';
        return 'VDI';
      }
      function cleanNum(v){ v = Number(String(v).replace(/[^0-9.\-]/g,'')); return isFinite(v) ? v : 0; }
      function render(){
        const root=document.getElementById('app');
        root.innerHTML = `
          <header class="relative">
            <div class="relative mx-auto max-w-6xl px-4 pt-8 pb-6">
              <h1 class="text-[40px] md:text-[56px] font-semibold leading-tight"><span style="color:var(--re-blue-bright)">Re</span><span style="color:var(--re-white)">cast</span> Software</h1>
              <p class="mt-2 max-w-2xl text-[16px] leading-[1.5] opacity-90">
                ${STATE.activeTab==='problems'
                  ? 'Application deployment isn’t the problem. Doing it fast, consistently, and securely across the business is. — Microsoft MVP'
                  : 'Recast works across SCCM, Intune, Citrix, VMware Workspace ONE, and more—making the tools you already use faster, smarter, and easier to manage'}
              </p>
            </div>
            <div class="relative mx-auto max-w-6xl px-4">
              <div role="tablist" aria-label="Demo sections" class="flex w-full flex-wrap gap-2 rounded-[2px] bg-white/5 p-1 ring-1 ring-white/20">
                ${TABS.map(t=>`
                  <button type="button" class="${cx('inline-flex items-center gap-2 px-3.5 py-1.5 text-sm focus-ring transition', STATE.activeTab===t.id ? 're-primary' : 'text-white hover:bg-white/10 rounded-[2px]')}" data-action="switch-tab" data-tab="${t.id}" aria-controls="panel-${t.id}" aria-selected="${STATE.activeTab===t.id}">
                    <i data-lucide="${t.icon}" class="w-4 h-4"></i><span>${t.label}</span>
                  </button>
                `).join('')}
              </div>
            </div>
          </header>
          <main class="mx-auto max-w-6xl px-4 pb-16">
            ${STATE.activeTab==='roi' ? `
            <div class="mt-3 grid grid-cols-1 gap-3 sm:grid-cols-3">
              ${chip('Minutes saved (per user/per month)', String(STATE.impact.minutes), 'emerald')}
              ${chip('Packaging hours avoided', String(STATE.impact.pkgHours), 'sky')}
              ${chip('Zero-day window reduced (hrs)', String(round(STATE.impact.riskHrs)), 'yellow')}
            </div>` : ''}
            <section class="mt-5">${renderActivePanel()}</section>
          </main>
          ${renderModal()}
          ${renderWhyModal()}
        `;
        if (window.lucide?.createIcons) { try { window.lucide.createIcons(); } catch {} }
        attachEvents();
        if (STATE.activeTab === 'solution') { buildFlow(); }
        if (STATE.activeTab === 'roi') { updateROIOutputs(); }
        if (STATE.activeTab === 'solution') { attachAccordionKeyboard(); }
      }
      function chip(label,value,tone){
        const tones={emerald:'from-emerald-400/80 to-teal-400/80',sky:'from-sky-400/80 to-indigo-400/80',yellow:'from-yellow-300/90 to-amber-400/90'};
        return `
          <div class="section-card p-3">
            <div class="text-[11px] opacity-90">${label}</div>
            <div class="mt-1 inline-flex items-center gap-2 rounded-[2px] bg-gradient-to-r px-2 py-0.5 text-slate-900 ${tones[tone]}">
              <i data-lucide="badge-check" class="w-4 h-4"></i><span class="text-sm font-semibold tabular-nums">${value}</span>
            </div>
          </div>
        `;
      }
      function renderActivePanel(){
        if (STATE.activeTab==='problems') return renderProblems();
        if (STATE.activeTab==='solution') return renderSolution();
        if (STATE.activeTab==='roi') return renderROI();
        return '';
      }
      function renderProblems(){
        const items=[
          {t:'Fragmented delivery',s:'Windows / Mac / VDI / Web — users guess the right way.',i:'layers'},
          {t:'Packaging backlog',s:'Rebuild per version; updates stall.',i:'boxes'},
          {t:'Zero-day exposure',s:'Patching takes days, not minutes.',i:'shield'},
          {t:'Slow upgrades',s:'Stuck to old images; change is slow.',i:'layout-grid'}
        ];
        return `
          <section id="panel-problems" class="space-y-4">
            <div class="grid grid-cols-1 gap-3 sm:grid-cols-2 lg:grid-cols-4">
              ${items.map(p=>`
                <article class="section-card p-4">
                  <div class="flex items-center gap-2"><i data-lucide="${p.i}" class="w-5 h-5" style="color:var(--re-blue-light)"></i><h3 class="text-base font-semibold">${p.t}</h3></div>
                  <p class="mt-1 text-sm opacity-90">${p.s}</p>
                </article>
              `).join('')}
            </div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-16 items-stretch">
              ${calloutDropdown('change','alert-triangle','Why Change','bg-[rgba(255,255,255,0.06)]')}
              ${calloutDropdown('now','clock-4','Why Now','bg-[rgba(255,255,255,0.06)]')}
              ${calloutDropdown('recast','sparkles','Why Recast','bg-[rgba(255,255,255,0.06)]', true)}
            </div>
          </section>
        `;
      }
      function calloutDropdown(id, icon, label, headerTone, cta=false){
        return `
          <div class="h-full flex flex-col">
            <button
              type="button"
              class="w-full overflow-hidden ring-1 ring-white/20 focus-ring transition hover:ring-white/30 shadow-sm"
              data-action="open-why-modal"
              data-why="${id}"
              style="border-radius:var(--radius)"
            >
              <div class="${cx('flex items-center justify-between px-5 py-4', headerTone)}" style="border-bottom:1px solid var(--border-subtle)">
                <div class="flex items-center gap-2">
                  <i data-lucide="${icon}" class="w-5 h-5 text-white/95" aria-hidden="true"></i>
                  <span class="text-[22px] font-semibold tracking-normal text-white">${label}</span>
                </div>
                <i data-lucide="chevron-right" class="w-5 h-5 text-white/90 transition-transform duration-150" aria-hidden="true"></i>
              </div>
            </button>
          </div>
        `;
      }
      function renderWhyModal(){
        if(!STATE.openWhyModal) return '';
        const id = STATE.openWhyModal;
        const iconMap = { change: 'alert-triangle', now: 'clock-4', recast: 'sparkles' };
        const labelMap = { change: 'Why Change', now: 'Why Now', recast: 'Why Recast' };
        const bullets = STATE.currentStateTexts[id];
        const headerTone = 'bg-[rgba(255,255,255,0.06)]';
        const cta = id === 'recast';
        return `
          <div class="fixed inset-0 z-50 flex items-center justify-center bg-black/70 modal-overlay" role="dialog" aria-modal="true" aria-labelledby="why-modal-title-${id}">
            <div class="w-full max-w-3xl mx-4 bg-[var(--re-navy)] rounded-2xl shadow-2xl overflow-hidden transform modal-content" style="max-height: 90vh; overflow-y: auto;">
              <div class="${headerTone} px-8 py-6 flex items-center justify-between" style="border-bottom:1px solid var(--border-subtle)">
                <div class="flex items-center gap-3">
                  <i data-lucide="${iconMap[id]}" class="w-8 h-8 text-white/95" aria-hidden="true"></i>
                  <h2 id="why-modal-title-${id}" class="text-3xl font-bold tracking-tight text-white">${labelMap[id]}</h2>
                </div>
                <button type="button" class="text-white/90 hover:text-white focus-ring p-2" data-action="close-why-modal" aria-label="Close">
                  <i data-lucide="x" class="w-6 h-6"></i>
                </button>
              </div>
              <div class="p-8 bg-[rgba(255,255,255,0.04)]">
                <ul class="list-disc pl-8 space-y-4 text-lg leading-relaxed text-white/90 marker:text-[var(--re-blue-light)]">
                  ${bullets.map(b=>`<li class="pl-2">${b}</li>`).join('')}
                </ul>
                ${cta?`
                  <div class="mt-8 flex justify-center">
                    <button id="btnAdvanceToSolution" type="button" data-action="advance" data-next="solution" class="inline-flex re-primary text-base font-semibold px-6 py-3 items-center gap-3 focus-ring shadow-md hover:shadow-lg transition-shadow">
                      <i data-lucide="arrow-right" class="w-5 h-5"></i>
                      How Recast solves it
                    </button>
                  </div>
                `:''}
              </div>
            </div>
          </div>
        `;
      }
      function popoutCard(card){
        const expanded = STATE.openCards[card.id];
        const contentId = `card-content-${card.id}`;
        return `
          <div class="h-full flex flex-col">
            <button
              type="button"
              class="accordion-header w-full overflow-hidden ring-1 ring-white/20 focus-ring transition hover:ring-white/30 shadow-sm"
              data-action="toggle-card"
              data-card="${card.id}"
              aria-expanded="${expanded}"
              aria-controls="${contentId}"
              style="border-radius:var(--radius); min-height: 44px;"
            >
              <div class="${card.bgHeader || 'bg-[rgba(255,255,255,0.06)]'} px-5 py-4 flex flex-col" style="border-bottom:1px solid var(--border-subtle)">
                <div class="flex justify-between items-center">
                  <div class="flex items-center gap-2">
                    <i data-lucide="${card.icon}" class="w-6 h-6 text-white/95" aria-hidden="true"></i>
                    <span class="text-xl font-semibold text-left tracking-normal text-white">${card.title}</span>
                  </div>
                  <div class="flex items-center gap-2">
                    <span class="text-sm opacity-90">${expanded ? 'Collapse' : 'Expand'}</span>
                    <i data-lucide="chevron-down" class="w-5 h-5 text-white/90 transition-transform duration-150 ${expanded ? 'rotate-180' : ''}" aria-hidden="true"></i>
                  </div>
                </div>
              </div>
            </button>
            <div id="${contentId}" class="accordion-content overflow-hidden border-l-4 border-[var(--re-blue-bright)]" style="max-height:${expanded?'1200px':'0'};opacity:${expanded?'1':'0'};transition:max-height 150ms cubic-bezier(.2,.8,.2,1),opacity 150ms ease; ${card.bgContent}; padding:${expanded?'24px 20px':'0 20px'}">
              <ul class="list-disc pl-6 text-[16px] leading-[1.45] space-y-3 text-white/90 text-left">
                ${card.bullets.map(b=>`<li>${b}</li>`).join('')}
              </ul>
              ${card.timeline && onboardingMiniTimelineEnabled && expanded ? renderMiniTimeline() : ''}
              <p class="mt-4 italic text-[16px] opacity-90">${card.closer}</p>
            </div>
          </div>
        `;
      }
      function renderMiniTimeline(){
        const phases = [
          {icon: 'play-circle', label: 'Kickoff'},
          {icon: 'hammer', label: 'Implementation'},
          {icon: 'check-circle', label: 'UAT'},
          {icon: 'flag', label: 'Launch'},
          {icon: 'book-open', label: 'Enablement'}
        ];
        return `
          <div class="flex items-center justify-between mt-4" aria-hidden="true">
            ${phases.map((p, i) => `
              ${i > 0 ? '<div class="flex-1 h-px bg-white/20 mx-2"></div>' : ''}
              <div class="flex flex-col items-center">
                <i data-lucide="${p.icon}" class="w-5 h-5" style="color:var(--re-blue-light)"></i>
                <span class="text-xs mt-1 opacity-80">${p.label}</span>
              </div>
            `).join('')}
          </div>
        `;
      }
      function bucketAccordion(id, icon, label, contentFunc, headerTone='bg-[rgba(255,255,255,0.06)]'){
        const expanded = STATE.openBuckets[id];
        const contentId = `bucket-content-${id}`;
        return `
          <div class="flex flex-col">
            <button
              type="button"
              class="w-full overflow-hidden ring-1 ring-white/20 focus-ring transition hover:ring-white/30 shadow-sm"
              data-action="toggle-bucket"
              data-bucket="${id}"
              aria-expanded="${expanded}"
              aria-controls="${contentId}"
              style="border-radius:var(--radius)"
            >
              <div class="flex items-center justify-between px-5 py-4 ${headerTone}" style="border-bottom:1px solid var(--border-subtle)">
                <div class="flex items-center gap-2">
                  <i data-lucide="${icon}" class="w-5 h-5 text-white/95" aria-hidden="true"></i>
                  <span class="text-[18px] font-semibold tracking-normal text-white">${label}</span>
                </div>
                <i data-lucide="${expanded?'chevron-up':'chevron-down'}" class="w-5 h-5 text-white/90 transition-transform duration-150 ${expanded?'rotate-180':''}" aria-hidden="true"></i>
              </div>
            </button>
            <div id="${contentId}" class="accordion-content overflow-hidden" style="max-height:${expanded?'1200px':'0'};opacity:${expanded?'1':'0'};transition:max-height 150ms cubic-bezier(.2,.8,.2,1),opacity 150ms ease">
              ${expanded ? contentFunc() : ''}
            </div>
          </div>
        `;
      }
      function onePackageContent(){
        const saved=Math.max(0, Number(STATE.packHrs)-Number(STATE.configHrs));
        return `
          <div class="p-4">
            <div class="sub-card p-3 text-sm">
              <div class="flex items-center gap-2 font-medium"><i data-lucide="wand-sparkles" class="w-4 h-4"></i> Critical app updates</div>
              <label class="mt-2 flex items-center gap-2 text-xs">
                <span class="opacity-80">Hours/package</span>
                <input class="w-16 rounded bg-black/30 px-2 py-1" value="${STATE.packHrs}" inputmode="decimal" data-action="set-pack-hrs" aria-label="Hours per package">
                <span>→</span>

        const toLines = arr => arr.join('\n');
        const ensure = v => v ?? '';
        return `
          <div role="dialog" aria-modal="true" aria-labelledby="cs-editor-title" class="fixed inset-0 z-50 bg-white text-black light-theme overflow-auto p-4 md:p-8">
            <div class="max-w-6xl mx-auto">
              <div class="flex items-center justify-between">
                <h2 id="cs-editor-title" class="text-xl font-semibold tracking-normal">Edit Current State</h2>
                <button type="button" class="re-secondary p-2 focus-ring" data-action="close-modal" aria-label="Close">
                  <i data-lucide="x" class="w-4 h-4"></i>
                </button>
              </div>
              <p class="mt-1 text-sm opacity-90">Enter up to three bullet points per section. Each new line becomes a bullet.</p>
              <div class="mt-4 grid grid-cols-1 md:grid-cols-3 gap-3">
                ${editorBox('change','Why Change', ensure(buf.change) || toLines(STATE.currentStateTexts.change))}
                ${editorBox('now','Why Now', ensure(buf.now) || toLines(STATE.currentStateTexts.now))}
                ${editorBox('recast','Why Recast', ensure(buf.recast) || toLines(STATE.currentStateTexts.recast))}
              </div>
              <div class="mt-5 flex flex-wrap gap-2">
                <button id="btnSaveCurrentState" type="button" data-action="save-currentstate" class="inline-flex items-center gap-2 re-primary px-4 py-2 text-sm font-semibold focus-ring">
                  <i data-lucide="save" class="w-4 h-4"></i> Save
                </button>
                <button id="btnResetCurrentState" type="button" data-action="reset-currentstate-defaults" class="inline-flex items-center gap-2 re-secondary px-4 py-2 text-sm font-semibold focus-ring">
                  <i data-lucide="rotate-ccw" class="w-4 h-4"></i> Reset to default
                </button>
              </div>
            </div>
          </div>
        `;
      }
      function editorBox(key,label,value){
        const idMap = { change:'whyChange', now:'whyNow', recast:'whyRecast' };
        const tid = idMap[key] || ('why-'+key);
        return `
          <label class="flex flex-col gap-2">
            <span class="text-sm font-semibold">${label}</span>
            <textarea id="${tid}" data-autosave data-action="edit-buffer" data-key="${key}" class="min-h-[160px] rounded-[2px] border border-black/20 bg-white/50 p-3 text-sm leading-5 focus-ring" aria-label="${label} editor" placeholder="One bullet per line (max 3)">${value}</textarea>
          </label>
        `;
      }
      function attachEvents(){
        const root=document.getElementById('app');
        root.querySelectorAll('[data-action="switch-tab"]').forEach(b=>b.addEventListener('click',e=>{
          STATE.activeTab=e.currentTarget.getAttribute('data-tab');
          STATE.visitedCards = [];
          render();
        }));
        root.querySelectorAll('[data-action="advance"]').forEach(b=>b.addEventListener('click',e=>{
          STATE.activeTab=e.currentTarget.getAttribute('data-next');
          STATE.openWhyModal = null;
          render();
        }));
        root.querySelectorAll('[data-action="open-why-modal"]').forEach(b=>b.addEventListener('click',e=>{
          const id=e.currentTarget.getAttribute('data-why');
          STATE.openWhyModal = id;
          render();
        }));
        root.querySelectorAll('[data-action="close-why-modal"]').forEach(b=>b.addEventListener('click',()=>{
          STATE.openWhyModal = null;
          render();
        }));
        root.querySelectorAll('[data-action="toggle-card"]').forEach(b=>b.addEventListener('click',e=>{
          const id=e.currentTarget.getAttribute('data-card');
          const wasOpen = STATE.openCards[id];
          Object.keys(STATE.openCards).forEach(k => STATE.openCards[k] = false);
          STATE.openCards[id] = !wasOpen;
          if (STATE.openCards[id] && !STATE.visitedCards.includes(id)) {
            STATE.visitedCards.push(id);
          }
          render();
          if (STATE.openCards[id]) {
            setTimeout(() => {
              e.currentTarget.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }, 200);
          }
        }));
        root.querySelectorAll('[data-action="expand-all"]').forEach(b=>b.addEventListener('click',()=>{
          Object.keys(STATE.openCards).forEach(k => STATE.openCards[k] = true);
          STATE.visitedCards = ['core', 'onboarding', 'trust'];
          render();
        }));
        root.querySelectorAll('[data-action="toggle-bucket"]').forEach(b=>b.addEventListener('click',e=>{
          const id=e.currentTarget.getAttribute('data-bucket');
          STATE.openBuckets[id] = !STATE.openBuckets[id];
          render();
        }));
        root.querySelectorAll('[data-action="set-device"]').forEach(b=>b.addEventListener('click',e=>{ STATE.ctx.device=e.currentTarget.getAttribute('data-value'); render(); }));
        root.querySelectorAll('[data-action="set-network"]').forEach(b=>b.addEventListener('click',e=>{ STATE.ctx.network=e.currentTarget.getAttribute('data-value'); render(); }));
        root.querySelectorAll('[data-action="toggle-compliance"]').forEach(b=>b.addEventListener('click',()=>{ STATE.ctx.compliant=!STATE.ctx.compliant; render(); }));
        const pack=root.querySelector('[data-action="set-pack-hrs"]'); if(pack) pack.addEventListener('input',e=>{ STATE.packHrs=cleanNum(e.target.value); render(); });
        const cfg=root.querySelector('[data-action="set-config-hrs"]'); if(cfg) cfg.addEventListener('input',e=>{ STATE.configHrs=cleanNum(e.target.value); render(); });
        const cur=root.querySelector('[data-action="set-current-hrs"]'); if(cur) cur.addEventListener('input',e=>{ STATE.currentHrs=cleanNum(e.target.value); render(); });
        root.querySelectorAll('[data-action="add-impact"]').forEach(b=>b.addEventListener('click',e=>{
          const kind=e.currentTarget.getAttribute('data-kind'); const val=Number(e.currentTarget.getAttribute('data-value'))||0;
          if (kind==='minutes') STATE.impact.minutes+=val;
          if (kind==='pkgHours') STATE.impact.pkgHours+=val;
          if (kind==='riskHrs') STATE.impact.riskHrs+=val;
          updateROIOutputs();
          render();
        }));
        root.querySelectorAll('[data-action="set-roi"]').forEach(inp=>inp.addEventListener('input',e=>{
          const key=e.currentTarget.getAttribute('data-key');
          const v=Number(String(e.target.value).replace(/[^0-9.\-]/g,''));
          STATE.roiInputs[key]=isFinite(v)?v:0;
          updateROIOutputs();
        }));
        const resetCalc=root.querySelector('[data-action="reset-calculator"]');
        if(resetCalc) resetCalc.addEventListener('click', ()=>{
          STATE.roiInputs = { users: 5000, ticketsPerUserPerMonth: 0.035, avgHandleMins: 18, loadedCostPerHour: 85, recastAnnualCost: 120000 };
          STATE.impact = { ...STATE.defaults.impact };
          STATE.copied = false;
          render();
        });
        const copyBtn=root.querySelector('[data-action="copy-onepager"]');
        if(copyBtn) copyBtn.addEventListener('click', async ()=>{
          const i = STATE.roiInputs;
          const ticketsMonth = i.users * i.ticketsPerUserPerMonth;
          const hoursFromMinutes = (STATE.impact.minutes * i.users) / 60;
          const totalHoursSavedMonth = hoursFromMinutes + STATE.impact.pkgHours + STATE.impact.riskHrs;
          const dollarSavedMonth = totalHoursSavedMonth * i.loadedCostPerHour;
          const dollarSavedYear = dollarSavedMonth * 12;
          const netBenefitYear = dollarSavedYear - i.recastAnnualCost;
          const roiPct = i.recastAnnualCost ? (netBenefitYear / i.recastAnnualCost) * 100 : 0;
          const fteHoursYear = 2080;
          const fteEquivalent = (totalHoursSavedMonth * 12) / fteHoursYear;
          const body =
  `Recast Application Workspace — Executive One-Pager
  Assumptions
   - Users: ${i.users}
   - Tickets per user / month: ${i.ticketsPerUserPerMonth}
   - Avg handle: ${i.avgHandleMins} mins
   - Loaded cost: $${i.loadedCostPerHour}/hr
   - Subscription (annual): $${i.recastAnnualCost}
  Observed demo impact (illustrative)
   - Minutes saved per user (monthly): ${STATE.impact.minutes}
   - Packaging hours avoided (org): ${STATE.impact.pkgHours}
   - Zero-day window reduced (hrs): ${STATE.impact.riskHrs}
  Calculated outcomes
   - Tickets / month: ${num(ticketsMonth)}
   - Hours saved / month: ${round(totalHoursSavedMonth)}
   - $ saved / month: $${num(dollarSavedMonth)}
   - $ saved / year: $${num(dollarSavedYear)}
   - Net benefit / year: $${num(netBenefitYear)}
   - ROI: ${round(roiPct)}%
   - Equivalent IT FTEs freed: ${round(fteEquivalent)}
  Notes: Illustrative; replace with your data.`;
          try { await navigator.clipboard.writeText(body); } catch {
            const ta=document.createElement('textarea'); ta.value=body; document.body.appendChild(ta); ta.select(); document.execCommand('copy'); document.body.removeChild(ta);
          }
          STATE.copied = true; render(); setTimeout(()=>{ STATE.copied = false; render(); }, 1200);
        });
        const startBtn=root.querySelector('[data-action="start-flow"]'); if(startBtn) startBtn.addEventListener('click', startFlow);
        const resetBtn=root.querySelector('[data-action="reset-flow"]'); if(resetBtn) resetBtn.addEventListener('click', resetFlow);
        const toggleLabels=root.querySelector('[data-action="toggle-labels"]'); if(toggleLabels) toggleLabels.addEventListener('click', ()=>{ STATE.showLabels=!STATE.showLabels; buildFlow(); });
        const openEditor=root.querySelector('[data-action="open-currentstate-editor"]');
        if(openEditor) openEditor.addEventListener('click', ()=>{
          STATE.modalOpen = true;
          STATE.editBuffers = { change: '', now: '', recast: '' };
          render();
          setTimeout(()=>{ try { window.lucide.createIcons(); } catch{} }, 0);
          setTimeout(()=>{ initCurrentStateModal(); }, 0);
        });
      }
      function buildFlow(){
        let base=0;
        CATALOG.forEach(section=>{
          const mount=document.getElementById(section.id); if(!mount) return;
          mount.innerHTML='';
          section.items.forEach((itm,idx)=>{
            const wrap=document.createElement('div'); wrap.className='logo-wrap'; wrap.style.setProperty('--d',(base+idx*0.06).toFixed(2)+'s');
            const ring=document.createElement('div'); ring.className='logo-ring'; ring.innerHTML=itm.svg; ring.title=itm.name; ring.setAttribute('role','img'); ring.setAttribute('aria-label',itm.name);
            wrap.appendChild(ring);
            if(STATE.showLabels){ const label=document.createElement('span'); label.className='logo-name'; label.textContent=itm.name; wrap.appendChild(label); }
            mount.appendChild(wrap);
          });
          base+=0.25;
        });
        buildTiles(document.getElementById('flowConnA'), 14, .5);
        buildTiles(document.getElementById('flowConnB'), 14, .56);
        buildTiles(document.getElementById('flowConnC'), 14, .62);
        buildTiles(document.getElementById('flowGrpA'), 18, .95);
        buildTiles(document.getElementById('flowGrpB'), 18, 1.0);
        buildTiles(document.getElementById('flowGrpC'), 18, 1.05);
        buildTiles(document.getElementById('flowDevA'), 10, 1.5);
        buildTiles(document.getElementById('flowDevB'), 10, 1.55);
        buildTiles(document.getElementById('flowDevC'), 10, 1.6);
        const avatar=document.getElementById('endUserAvatar');
        const badge=document.getElementById('endUserBadge');
        if(avatar){ avatar.style.background='#EA4335'; avatar.textContent='U'; }
        if(badge){ badge.textContent='!'; badge.style.background='#E11D48'; }
      }
      function buildTiles(container,count,baseDelay){
        if(!container) return; container.innerHTML='';
        for(let i=0;i<count;i++){ const d=document.createElement('div'); d.className='tile'; d.style.setProperty('--d',(baseDelay+i*0.04).toFixed(2)+'s'); container.appendChild(d); }
      }
      function startFlow(){
        const card=document.getElementById('flowCard'); if(!card) return;
        card.classList.remove('run'); void card.offsetWidth; card.classList.add('run');
        const flash=document.getElementById('flowHubFlash'); const success=document.getElementById('flowSuccess');
        const avatar=document.getElementById('endUserAvatar'); const badge=document.getElementById('endUserBadge');
        if(flash){ flash.classList.remove('hidden'); setTimeout(()=>flash.classList.add('hidden'),1000); }
        if(success) success.classList.add('hidden');
        setTimeout(()=>{
          if(avatar){ avatar.style.background='#10B981'; }
          if(badge){ badge.textContent='✓'; badge.style.background='#10B981'; }
        }, 2100);
        setTimeout(()=> success && success.classList.remove('hidden'), 2500);
        setTimeout(()=> card.classList.remove('run'), 6000);
      }
      function resetFlow(){
        const card=document.getElementById('flowCard'); if(!card) return;
        card.classList.remove('run');
        const success=document.getElementById('flowSuccess'); if(success) success.classList.add('hidden');
        const avatar=document.getElementById('endUserAvatar'); const badge=document.getElementById('endUserBadge');
        if(avatar){ avatar.style.background='#EA4335'; }
        if(badge){ badge.textContent='!'; badge.style.background='#E11D48'; }
      }
      function attachAccordionKeyboard(){
        document.addEventListener('keydown', (e) => {
          const target = e.target;
          if (!target.classList.contains('accordion-header')) return;
          const headers = Array.from(document.querySelectorAll('.accordion-header'));
          const idx = headers.indexOf(target);
          if (e.key === 'ArrowDown') {
            const nextIdx = (idx + 1) % headers.length;
            headers[nextIdx].focus();
            e.preventDefault();
          } else if (e.key === 'ArrowUp') {
            const prevIdx = (idx - 1 + headers.length) % headers.length;
            headers[prevIdx].focus();
            e.preventDefault();
          } else if (e.key === 'Home') {
            headers[0].focus();
            e.preventDefault();
          } else if (e.key === 'End') {
            headers[headers.length - 1].focus();
            e.preventDefault();
          } else if (e.key === 'Enter' || e.key === ' ') {
            target.click();
            e.preventDefault();
          }
        });
      }
      document.addEventListener('DOMContentLoaded', render);
      document.addEventListener('click', (e)=>{
        const act = e.target.closest('[data-action]');
        if(!act) return;
        const action = act.getAttribute('data-action');
        if(action==='close-modal'){
          STATE.modalOpen=false; render();
        }
        if(action==='edit-buffer'){
          const key = act.getAttribute('data-key');
          act.addEventListener('input', (evt)=>{ STATE.editBuffers[key] = evt.target.value; });
        }
        if(action==='save-currentstate'){
          const parseLines = (s)=> (s||'').split('\n').map(l=>l.trim()).filter(Boolean).slice(0,3);
          const change = parseLines($('#whyChange')?.value || '');
          const now = parseLines($('#whyNow')?.value || '');
          const recast = parseLines($('#whyRecast')?.value || '');
          const fallback = STATE.defaultsCurrentState();
          STATE.currentStateTexts = {
            change: change.length?change:fallback.change,
            now: now.length?now:fallback.now,
            recast: recast.length?recast:fallback.recast
          };
          saveDraft({ whyChange: $('#whyChange')?.value || '', whyNow: $('#whyNow')?.value || '', whyRecast: $('#whyRecast')?.value || '' });
          STATE.modalOpen=false;
          STATE.activeTab='problems';
          STATE.openWhy=null;
          render();
        }
        if(action==='reset-currentstate-defaults'){
          clearDraft();
          captureDefaultsOnce();
          writeFields(DEFAULT_CURRENT_STATE);
        }
      });
      document.addEventListener('keydown',(e)=>{
        if(e.key==='Escape' && (STATE.modalOpen || STATE.openWhyModal)){ 
          STATE.modalOpen=false; 
          STATE.openWhyModal=null; 
          render(); 
        }
      });
    </script>
  </body>
