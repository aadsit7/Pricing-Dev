<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Recast + Nerdio — Clear Story (3 Slides)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="dark light">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    html,body{font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Inter,Roboto,Helvetica,Arial}
    .glass{background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.04));border:1px solid rgba(255,255,255,.1);border-radius:1rem}
    .chip{border:1px solid rgba(255,255,255,.14);background:rgba(255,255,255,.06);border-radius:.75rem}
    .focus-ring:focus-visible{outline:2px solid #facc15;outline-offset:2px}
    .step-dot{width:.625rem;height:.625rem;border-radius:999px}
    .arrow{height:.4rem;border-radius:.4rem;transform-origin:left center;transform:scaleX(0)}
    .animate .arrow{animation:grow 900ms ease-out forwards}
    @keyframes grow{to{transform:scaleX(1)}}
    .pop{transform:scale(.96);opacity:.8}
    .animate .pop{animation:pop .7s cubic-bezier(.2,.8,.2,1) forwards}
    @keyframes pop{50%{transform:scale(1.03);opacity:1}100%{transform:scale(1)}}
  </style>
</head>
<body class="min-h-screen bg-[#090f1f] text-slate-100 antialiased">
  <div id="app" class="min-h-screen"></div>

  <script>
    const STATE = {
      slide: 0, // 0=positioning,1=problem,2=approach,3=outcomes
      animateFlow: false,
      targets: { onboardingMins: 60, patchPct: 95, azureSavePct: 20, pkgHrsLow: 5, pkgHrsHigh: 10 },
      copied: false
    };

    function render(){
      const root = document.getElementById('app');
      root.innerHTML = `
        ${renderHeader()}
        <main class="mx-auto max-w-6xl px-4 pb-16">
          ${STATE.slide===0?renderPositioning():''}
          ${STATE.slide===1?renderProblem():''}
          ${STATE.slide===2?renderApproach():''}
          ${STATE.slide===3?renderOutcomes():''}
        </main>
      `;
      if (window.lucide?.createIcons) { try { window.lucide.createIcons(); } catch{} }
      bindEvents();
    }

    function renderHeader(){
      const steps = ['Positioning','Problem','Better Together','Outcomes'];
      const dots = steps.map((s,i)=>{
        const active = STATE.slide===i;
        const done = i<STATE.slide;
        return `
          <button type="button" class="group flex items-center gap-2 text-xs sm:text-sm focus-ring" data-action="goto" data-i="${i}" aria-current="${active?'step':''}">
            <span class="step-dot ${active?'bg-yellow-400':'bg-white/25'} ${done&&!active?'ring-2 ring-yellow-300':''}"></span>
            <span class="${active?'text-yellow-300':'text-slate-300 group-hover:text-white'}">${s}</span>
          </button>`;
      }).join('<span class="mx-2 w-6 border-t border-white/15 hidden sm:inline-block"></span>');
      return `
        <header class="relative overflow-hidden">
          <div aria-hidden="true" class="absolute inset-0">
            <div class="absolute -top-24 -left-24 h-96 w-96 blur-[120px] rounded-full bg-gradient-to-br from-sky-500/25 via-indigo-500/20 to-fuchsia-500/30"></div>
            <div class="absolute -bottom-24 right-0 h-80 w-80 blur-[120px] rounded-full bg-gradient-to-tr from-emerald-400/20 via-cyan-400/20 to-sky-400/25"></div>
          </div>
          <div class="relative mx-auto max-w-6xl px-4 py-8">
            <div class="flex flex-col gap-2 sm:flex-row sm:items-end sm:justify-between">
              <h1 class="text-3xl sm:text-4xl font-extrabold">Recast + Nerdio — Better Together</h1>
              <div class="chip px-3 py-1.5 text-xs text-slate-200 flex items-center gap-2">
                <i data-lucide="shield-check" class="h-4 w-4"></i>
                <span>One governed, identity-driven workspace</span>
              </div>
            </div>
            <nav class="mt-5 flex flex-wrap items-center gap-3" role="navigation" aria-label="Slide steps">
              ${dots}
              <div class="ml-auto flex gap-2">
                <button type="button" class="rounded-full bg-white px-3 py-1.5 text-sm font-semibold text-slate-900 focus-ring" data-action="prev" aria-label="Previous slide">Back</button>
                <button type="button" class="rounded-full bg-yellow-400 px-3 py-1.5 text-sm font-semibold text-slate-900 focus-ring" data-action="next" aria-label="Next slide">Next</button>
              </div>
            </nav>
          </div>
        </header>
      `;
    }

    function renderPositioning(){
      return `
        <section class="space-y-4" aria-labelledby="positioning">
          <article class="glass p-5">
            <h2 id="positioning" class="text-xl font-semibold">Say it in one line</h2>
            <p class="mt-2 text-lg text-slate-100"><span class="font-semibold">Nerdio orchestrates Cloud PCs/AVD/Intune.</span> <span class="font-semibold">Recast controls the apps.</span> Together we deliver <span class="font-semibold text-yellow-300">one governed, identity-driven workspace</span>—desktops and applications provisioned, patched, and ready in a single flow.</p>
            <p class="mt-2 text-sm text-slate-300">Backed by Nerdio’s all-in-one management for AVD/Windows 365/Intune and Recast’s large curated app catalog + third-party patching.</p>
          </article>
          <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
            ${nerdioCard()}
            ${recastCard()}
          </div>
          <div class="glass p-4 text-sm text-slate-300">
            <span class="font-medium text-slate-100">Plain English:</span> Nerdio makes the right desktop appear at the right size and cost. Recast puts the right apps on it and keeps them patched. The user signs in once and it’s all there.
          </div>
        </section>
      `;
    }

    function renderProblem(){
      return `
        <section class="space-y-4" aria-labelledby="problem">
          <article class="glass p-5">
            <h2 id="problem" class="text-xl font-semibold">Slide 1 — The Problem</h2>
            <p class="mt-2 text-slate-200">Infra can be stood up fast (AVD/Windows 365), but <span class="font-semibold">apps, patching, and access are fragmented</span>—users wait, IT burns hours, zero-day windows linger.</p>
          </article>
          <div class="grid grid-cols-1 gap-4 md:grid-cols-3">
            ${problemTile('Fragmented delivery','split-square-horizontal','Different tools for desktop vs. apps.')}
            ${problemTile('Packaging backlog','boxes','Every app/update needs care and feeding.')}
            ${problemTile('Slow patching risk','shield','Delays leave exposure windows.')}
          </div>
          <div class="glass p-4 text-sm text-slate-300">Conclusion: “Infra ready” ≠ “Work ready”. We need desktop <span class="font-semibold text-slate-100">and</span> apps to land together.</div>
        </section>
      `;
    }

    function renderApproach(){
      return `
        <section class="space-y-4" aria-labelledby="approach">
          <article class="glass p-5">
            <h2 id="approach" class="text-xl font-semibold">Slide 2 — The Approach (Better Together)</h2>
            <p class="mt-2 text-slate-200">Two layers, one outcome.</p>
          </article>
          <div class="glass p-5 ${STATE.animateFlow?'animate':''}" role="region" aria-label="Flow: Nerdio → Recast → Workspace">
            <div class="grid grid-cols-1 gap-6 lg:grid-cols-3">
              <div class="pop">
                ${logoBadge('N','from-emerald-400 via-cyan-400 to-sky-500')}
                <h3 class="mt-2 font-semibold">Nerdio — Orchestrate</h3>
                <ul class="mt-1 text-sm text-slate-300 list-disc pl-5">
                  <li>Provision AVD & Windows 365</li>
                  <li>Autoscale to control Azure cost</li>
                  <li>Apply policies via Intune</li>
                </ul>
              </div>

              <div class="hidden lg:flex flex-col justify-center">
                <div class="arrow bg-gradient-to-r from-emerald-300 via-cyan-300 to-sky-300"></div>
                <div class="h-6"></div>
                <div class="arrow bg-gradient-to-r from-amber-300 via-yellow-300 to-orange-300"></div>
              </div>

              <div class="pop">
                ${logoBadge('R','from-yellow-300 via-amber-300 to-orange-400')}
                <h3 class="mt-2 font-semibold">Recast — Control the Apps</h3>
                <ul class="mt-1 text-sm text-slate-300 list-disc pl-5">
                  <li>7,000+ curated, silent installers</li>
                  <li>Self-service & governed rings</li>
                  <li>Third-party patching & compliance</li>
                </ul>
              </div>
            </div>

            <div class="mt-6 pop">
              <div class="chip p-3 flex items-center gap-2">
                <i data-lucide="user-check" class="w-5 h-5 text-emerald-300"></i>
                <span class="font-medium">Identity-driven workspace</span>
                <span class="ml-auto text-xs text-slate-300">Desktop + Apps land together on first sign-in</span>
              </div>
            </div>

            <div class="mt-4 flex gap-2">
              <button type="button" class="rounded-full bg-white px-3 py-1.5 text-sm font-semibold text-slate-900 focus-ring" data-action="animate">Animate</button>
              <button type="button" class="rounded-full border border-white/15 bg-white/10 px-3 py-1.5 text-sm focus-ring" data-action="reset-anim">Reset</button>
            </div>
          </div>
        </section>
      `;
    }

    function renderOutcomes(){
      const t = STATE.targets;
      return `
        <section class="space-y-4" aria-labelledby="outcomes">
          <article class="glass p-5">
            <h2 id="outcomes" class="text-xl font-semibold">Slide 3 — Outcomes (Impact & ROI)</h2>
            <p class="mt-2 text-slate-200">Targets to validate in pilots. Keep these visible, measure weekly.</p>
          </article>
          <div class="grid grid-cols-1 gap-4 md:grid-cols-4">
            ${metric('Under 1 hour onboarding','timer',t.onboardingMins+' mins',range('onboardingMins',30,120,t.onboardingMins))}
            ${metric('Packaging avoided per app','scissors',`${t.pkgHrsLow}–${t.pkgHrsHigh} hrs`,'')}
            ${metric('Patch-compliance goal','shield-check',t.patchPct+' %',range('patchPct',85,100,t.patchPct))}
            ${metric('Azure cost reduction','trending-down',t.azureSavePct+' %',range('azureSavePct',0,40,t.azureSavePct))}
          </div>
          <div class="glass p-4 flex flex-col gap-3">
            <div class="text-sm text-slate-300">Talking points:</div>
            <ul class="text-sm list-disc pl-5 text-slate-200">
              <li><span class="font-semibold">Time-to-value:</span> desktop + apps ready under 60 minutes.</li>
              <li><span class="font-semibold">Focus time back:</span> avoid ${t.pkgHrsLow}–${t.pkgHrsHigh} hours per app per update.</li>
              <li><span class="font-semibold">Risk down:</span> keep third-party apps patched to &gt;${t.patchPct}%.</li>
              <li><span class="font-semibold">Spend smarter:</span> autoscale targets ~${t.azureSavePct}% Azure savings.</li>
            </ul>
            <div class="flex gap-2">
              <button type="button" class="rounded-full bg-yellow-400 px-4 py-2 text-sm font-semibold text-slate-900 focus-ring inline-flex items-center gap-2" data-action="copy">
                <i data-lucide="clipboard" class="w-4 h-4"></i>${STATE.copied?'Copied':'Copy summary'}
              </button>
              <button type="button" class="rounded-full border border-white/15 bg-white/10 px-4 py-2 text-sm focus-ring" data-action="goto" data-i="2">Back to flow</button>
            </div>
          </div>
        </section>
      `;
    }

    function nerdioCard(){
      return `
        <section class="glass p-5" aria-label="Nerdio visual">
          <div class="flex items-center gap-3">
            ${nerdioSVG()}
            <div>
              <h3 class="font-semibold">Nerdio — Orchestrate the desktop estate</h3>
              <p class="text-sm text-slate-300">AVD • Windows 365 • Intune</p>
            </div>
          </div>
          <ul class="mt-3 grid grid-cols-1 gap-2 text-sm text-slate-200 sm:grid-cols-3">
            <li class="chip px-3 py-2">Provisioning</li>
            <li class="chip px-3 py-2">Autoscale</li>
            <li class="chip px-3 py-2">Insights</li>
          </ul>
        </section>
      `;
    }

    function recastCard(){
      return `
        <section class="glass p-5" aria-label="Recast visual">
          <div class="flex items-center gap-3">
            <div class="h-10 w-10 grid place-items-center rounded-xl bg-gradient-to-br from-yellow-300 via-amber-300 to-orange-400 text-slate-900 font-black" aria-hidden="true">R</div>
            <div>
              <h3 class="font-semibold">Recast — Control the apps</h3>
              <p class="text-sm text-slate-300">Catalog • Self-service • Third-party patching</p>
            </div>
          </div>
          <ul class="mt-3 grid grid-cols-1 gap-2 text-sm text-slate-200 sm:grid-cols-3">
            <li class="chip px-3 py-2">7,000+ curated apps</li>
            <li class="chip px-3 py-2">Governed rings</li>
            <li class="chip px-3 py-2">Compliance reporting</li>
          </ul>
        </section>
      `;
    }

    function nerdioSVG(){
      return `
        <figure class="h-10 w-10 rounded-xl bg-gradient-to-br from-emerald-400 via-cyan-400 to-sky-500 p-[2px]" role="img" aria-label="Nerdio">
          <div class="h-full w-full rounded-[10px] bg-[#0b1328] grid place-items-center">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M5 16V8a3 3 0 0 1 3-3h3" stroke="currentColor" stroke-width="1.5" class="text-emerald-300"/>
              <path d="M19 8v8a3 3 0 0 1-3 3h-3" stroke="currentColor" stroke-width="1.5" class="text-sky-300"/>
              <circle cx="12" cy="12" r="3" class="text-cyan-300" stroke="currentColor" stroke-width="1.5" fill="none"/>
            </svg>
          </div>
        </figure>
      `;
    }

    function logoBadge(text,gradient){
      return `
        <div class="inline-flex items-center gap-2">
          <div class="h-8 w-8 grid place-items-center rounded-lg bg-gradient-to-br ${gradient} text-slate-900 font-black" aria-hidden="true">${text}</div>
          <span class="sr-only">${text==='N'?'Nerdio':'Recast'}</span>
        </div>
      `;
    }

    function problemTile(title,icon,body){
      return `
        <article class="glass p-4">
          <div class="flex items-center gap-2">
            <i data-lucide="${icon}" class="w-5 h-5 text-rose-300"></i>
            <h3 class="font-semibold">${title}</h3>
          </div>
          <p class="mt-1 text-sm text-slate-300">${body}</p>
        </article>
      `;
    }

    function metric(title,icon,value,controlHtml){
      return `
        <div class="glass p-4">
          <div class="flex items-center justify-between">
            <div>
              <div class="text-[12px] text-slate-300">${title}</div>
              <div class="text-xl font-semibold">${value}</div>
            </div>
            <i data-lucide="${icon}" class="w-5 h-5 text-sky-300"></i>
          </div>
          ${controlHtml||''}
        </div>
      `;
    }

    function range(key,min,max,val){
      return `
        <label class="mt-3 flex items-center gap-2 text-xs">
          <span class="text-slate-400">Target</span>
          <input type="range" min="${min}" max="${max}" value="${val}" data-action="range" data-key="${key}" class="w-full accent-yellow-400">
          <output class="w-10 text-right" aria-live="polite">${val}</output>
        </label>
      `;
    }

    function bindEvents(){
      const root = document.getElementById('app');
      root.querySelector('[data-action="next"]')?.addEventListener('click',()=>{ STATE.slide=Math.min(3,STATE.slide+1); render(); });
      root.querySelector('[data-action="prev"]')?.addEventListener('click',()=>{ STATE.slide=Math.max(0,STATE.slide-1); render(); });
      root.querySelectorAll('[data-action="goto"]').forEach(b=>b.addEventListener('click',e=>{
        const i=Number(e.currentTarget.getAttribute('data-i')); if(Number.isFinite(i)){ STATE.slide=i; render(); }
      }));
      root.querySelector('[data-action="animate"]')?.addEventListener('click',()=>{ STATE.animateFlow=false; render(); requestAnimationFrame(()=>{ STATE.animateFlow=true; render(); }); });
      root.querySelector('[data-action="reset-anim"]')?.addEventListener('click',()=>{ STATE.animateFlow=false; render(); });
      root.querySelectorAll('[data-action="range"]').forEach(r=>r.addEventListener('input',e=>{
        const key=e.currentTarget.getAttribute('data-key'); const v=Number(e.target.value)||0; STATE.targets[key]=v; render();
      }));
      root.querySelector('[data-action="copy"]')?.addEventListener('click',async ()=>{
        const t=STATE.targets;
        const text = `Recast + Nerdio — Summary

Positioning
Nerdio orchestrates Cloud PCs/AVD/Intune. Recast controls the apps. Together: one governed, identity-driven workspace—desktops and applications provisioned, patched, and ready in a single flow.

Problem
Infra is fast, but apps/patching/access are fragmented; users wait and risk lingers.

Approach
- Nerdio: provisioning, autoscale, Insights
- Recast: 7,000+ curated apps, self-service, third-party patching
- Result: desktop + apps land together with identity and rings

Pilot Targets
- Under 1 hour onboarding
- Packaging avoided: 5–10 hrs per app
- Patch compliance > ${t.patchPct}%
- Azure cost reduction ~ ${t.azureSavePct}% via autoscale`;
        try { await navigator.clipboard.writeText(text); } catch {
          const ta=document.createElement('textarea'); ta.value=text; document.body.appendChild(ta); ta.select(); document.execCommand('copy'); document.body.removeChild(ta);
        }
        STATE.copied=true; render(); setTimeout(()=>{ STATE.copied=false; render(); }, 1200);
      });
    }

    document.addEventListener('DOMContentLoaded', render);
  </script>
</body>
</html>
