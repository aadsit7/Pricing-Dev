         ------------------------------ */
      @keyframes tilePulse {
        0% {
          transform: scale(0.7);
          background-color: #e5e7eb;
          opacity: 0.4;
        }
        60% {
          transform: scale(1);
          background-color: #2563eb;
          opacity: 1;
        }
        100% {
          background-color: #e5e7eb;
          opacity: 0.9;
        }
      }
      @keyframes barGrow {
        to {
          transform: scaleX(1);
        }
      }
      @keyframes boltDrop {
        to {
          transform: scaleY(1);
        }
      }
      @keyframes appLiftPulse {
        0% {
          transform: translateY(0) scale(1);
          filter: saturate(0.4);
          opacity: 0.65;
        }
        30% {
          transform: translateY(-4px) scale(1.05);
        }
        60% {
          transform: translateY(-2px) scale(1.02);
          filter: saturate(1);
          opacity: 1;
        }
        100% {
          transform: translateY(0) scale(1);
        }
      }
      @keyframes badgeDrop {
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      @keyframes fadeInOut {
        0% {
          opacity: 0;
        }
        30% {
          opacity: 1;
        }
        70% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }
      @keyframes fadeIn {
        to {
          opacity: 1;
        }

          transform: scale(0.95);

        }
        100% {

        }

         Lightweight “framework” hooks:

         ------------------------------ */
      .run [data-anim="tilePulse"] {

      /* =========================
         CONFETTI (CANVAS, NO LIBS)
         ========================= */
      const Confetti = (() => {
        let canvas,
          ctx,
          dpr = 1;
        let particles = [];
        let raf = null;
        let last = 0;
        let running = false;
        const PALETTE = ["#2563EB", "#60A5FA", "#10B981", "#F59E0B", "#EF4444", "#111827"];
        function resize() {
          if (!canvas) return;
          const w = window.innerWidth;
          const h = window.innerHeight;
          dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
          canvas.width = Math.floor(w * dpr);
          canvas.height = Math.floor(h * dpr);
          canvas.style.width = w + "px";
          canvas.style.height = h + "px";
          ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        }
        function init() {
          canvas = document.getElementById("confettiCanvas");
          if (!canvas) return;
          ctx = canvas.getContext("2d", { alpha: true });
          resize();
          window.addEventListener(
            "resize",
            () => {
              resize();
            },
            { passive: true }
          );
        }
        function rand(min, max) {
          return Math.random() * (max - min) + min;
        }
        function burst({ x, y, count = 80, spread = 70, power = 10, gravity = 1200, drag = 0.985 }) {
          if (!canvas || !ctx) init();
          if (!canvas || !ctx) return;
          canvas.classList.add("on");
          const angleMin = (-90 - spread / 2) * (Math.PI / 180);
          const angleMax = (-90 + spread / 2) * (Math.PI / 180);
          for (let i = 0; i < count; i++) {
            const a = rand(angleMin, angleMax);
            const v = rand(power * 0.55, power);
            const size = rand(6, 10);
            const shape = Math.random() < 0.12 ? "dot" : "rect";
            const p = {
              x,
              y,
              vx: Math.cos(a) * v * 60,
              vy: Math.sin(a) * v * 60,
              w: size,
              h: shape === "dot" ? size * 0.85 : size * rand(0.55, 1.2),
              rot: rand(0, Math.PI * 2),
              vr: rand(-9, 9),
              color: PALETTE[(Math.random() * PALETTE.length) | 0],
              life: 0,
              ttl: rand(0.95, 1.55),
              gravity,
              drag,
              shape,
            };
            particles.push(p);
          }
          start();
        }
        function start() {
          if (running) return;
          running = true;
          last = performance.now();
          raf = requestAnimationFrame(tick);
        }
        function stop() {
          running = false;
          if (raf) cancelAnimationFrame(raf);
          raf = null;
          if (canvas) canvas.classList.remove("on");
        }
        function drawRect(p) {
          ctx.save();
          ctx.translate(p.x, p.y);
          ctx.rotate(p.rot);
          ctx.fillStyle = p.color;
          const r = Math.min(3, Math.max(1, p.w * 0.2));
          const w = p.w;
          const h = p.h;
          ctx.beginPath();
          ctx.moveTo(-w / 2 + r, -h / 2);
          ctx.arcTo(w / 2, -h / 2, w / 2, h / 2, r);
          ctx.arcTo(w / 2, h / 2, -w / 2, h / 2, r);
          ctx.arcTo(-w / 2, h / 2, -w / 2, -h / 2, r);
          ctx.arcTo(-w / 2, -h / 2, w / 2, -h / 2, r);
          ctx.closePath();
          ctx.fill();
          ctx.restore();
        }
        function drawDot(p) {
          ctx.save();
          ctx.fillStyle = p.color;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.w * 0.32, 0, Math.PI * 2);
          ctx.fill();
          ctx.restore();
        }
        function tick(now) {
          const dt = Math.min(0.032, Math.max(0.001, (now - last) / 1000));
          last = now;
          ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);
          particles = particles.filter((p) => {
            p.life += dt;
            const t = p.life / p.ttl;
            p.vx *= Math.pow(p.drag, dt * 60);
            p.vy *= Math.pow(p.drag, dt * 60);
            p.vy += p.gravity * dt;
            p.x += p.vx * dt;
            p.y += p.vy * dt;
            p.rot += p.vr * dt;
            const alpha = t < 0.7 ? 1 : Math.max(0, 1 - (t - 0.7) / 0.3);
            ctx.globalAlpha = alpha;
            if (p.shape === "dot") drawDot(p);
            else drawRect(p);
            return p.life < p.ttl && p.y < window.innerHeight + 80;
          });
          ctx.globalAlpha = 1;
          if (particles.length === 0) {
            stop();
            return;
          }
          raf = requestAnimationFrame(tick);
        }
        return {
          init,
          burstAtElement(el, opts = {}) {
            if (!el) return;
            const r = el.getBoundingClientRect();
            burst({ x: r.left + r.width / 2, y: r.top + r.height / 2, ...opts });
          },
          burst,
          clear() {
            particles = [];
            if (ctx) ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);
            stop();
          },
        };
      })();

      /* =========================

      let approachAnimations = null;

        if (!window.lottie) return;
        const layer = document.getElementById("recast-approach-animation-layer");

          if (!el) return;

          approachAnimations[id] = window.lottie.loadAnimation({

            renderer: "svg",
            autoplay: false,
            loop: false,
            path: LOTTIE_PATHS[id],

        approachTimeouts.push(

            if (!layer) return;
            layer.style.display = "block";

        );

        const card = document.getElementById("flowCard");
        const endCard = document.getElementById("endUserCard");
        const moto = document.getElementById("deliveryMotorcycle");
        if (!card || !endCard || !moto) {
          MotorcyclePath.ready = false;
          return;
        }
        const endY = endCard.offsetTop + Math.min(34, Math.max(24, endCard.offsetHeight * 0.25));
        MotorcyclePath.startY = -44;
        MotorcyclePath.endY = Math.max(40, Math.min(card.scrollHeight - 60, endY));
        MotorcyclePath.ready = true;
        moto.style.setProperty("--y", MotorcyclePath.startY + "px");
      }

      function setMotorcycleProgress(appsProcessed) {
        const moto = document.getElementById("deliveryMotorcycle");
        if (!moto) return;
        if (!MotorcyclePath.ready) computeMotorcyclePath();
        if (!MotorcyclePath.ready) return;
        const total = 128;
        const t = Math.max(0, Math.min(1, (appsProcessed || 0) / total));
        const eased = t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
        const y = MotorcyclePath.startY + (MotorcyclePath.endY - MotorcyclePath.startY) * eased;
        moto.style.setProperty("--y", y.toFixed(1) + "px");
      }

            bullets: fields.recastBullets()?.value ?? "",

      function writeFields(data) {
        if (!data) return;
        if (fields.changeIntro()) fields.changeIntro().value = data.change.intro ?? "";
        if (fields.changeBullets()) fields.changeBullets().value = data.change.bullets ?? "";
        if (fields.changeAnalyst()) fields.changeAnalyst().value = data.change.analyst ?? "";
        if (fields.nowIntro()) fields.nowIntro().value = data.now.intro ?? "";
        if (fields.nowBullets()) fields.nowBullets().value = data.now.bullets ?? "";
        if (fields.nowAnalyst()) fields.nowAnalyst().value = data.now.analyst ?? "";
        if (fields.recastIntro()) fields.recastIntro().value = data.recast.intro ?? "";
        if (fields.recastBullets()) fields.recastBullets().value = data.recast.bullets ?? "";
        if (fields.recastAnalyst()) fields.recastAnalyst().value = data.recast.analyst ?? "";
      }
      function loadDraft() {
        try {
          const raw = localStorage.getItem(STORAGE_KEY);
          return raw ? JSON.parse(raw) : null;
        } catch {
          return null;
        }
      }
      function saveDraft(payload) {
        try {
          localStorage.setItem(STORAGE_KEY, JSON.stringify(payload));
        } catch (e) {
          console.warn("Save failed (storage blocked or full):", e);
        }
      }
      function clearDraft() {
        try {
          localStorage.removeItem(STORAGE_KEY);
        } catch {}
      }

        captureDefaultsOnce();
        const draft = loadDraft();
        if (draft) writeFields(draft);

          saveBtn.addEventListener("click", (e) => {

            saveDraft(readFields());

            e.preventDefault();
            clearDraft();
            writeFields(DEFAULT_CURRENT_STATE);

         ========================= */
      let accordionKeyboardWired = false;
      function attachAccordionKeyboardOnce() {
        if (accordionKeyboardWired) return;
        accordionKeyboardWired = true;
        document.addEventListener("keydown", (e) => {
          const t = e.target;
          if (!(t instanceof HTMLElement)) return;
          const isAccordionHeader =
            t.classList.contains("accordion-header") ||
            t.getAttribute("data-action") === "toggle-card" ||
            t.getAttribute("data-action") === "toggle-bucket";
          if (!isAccordionHeader) return;
          if (e.key === "Enter" || e.key === " ") {
            e.preventDefault();
            t.click();
          }
        });
      }

      /* =========================
         FLOW BUILD + ANIMATION
         ========================= */
      function stopFlowTimers() {
        if (flowInterval) clearInterval(flowInterval);
        flowInterval = null;
        flowRunning = false;
      }

      function buildGrid(containerId, count) {
        const el = document.getElementById(containerId);
        if (!el) return;
        el.innerHTML = "";
        for (let i = 0; i < count; i++) {
          const d = document.createElement("div");
          d.className = "h-2.5 rounded-[4px] bg-gray-200 opacity-90";
          d.style.setProperty("--d", (0.12 * i).toFixed(2) + "s");
          d.setAttribute("data-anim", "tilePulse");
          el.appendChild(d);
        }
      }

      function buildFlow() {
        CATALOG.forEach((sec) => {
          const row = document.getElementById(sec.id);
          if (!row) return;
          row.innerHTML = "";

          sec.items.forEach((app) => {
            const tile = document.createElement("div");
            tile.className =
              "relative group inline-flex items-center gap-2 rounded-xl border border-gray-200 bg-white px-2 py-1 shadow-sm hover:shadow-md transition min-h-[34px]";

            tile.innerHTML = `
              <span class="app-icon w-6 h-6 grid place-items-center">${app.svg}</span>
              <span class="text-[11px] text-gray-700 hidden show-labels:inline">${escapeHtml(app.name)}</span>
              <span class="loading-indicator absolute -top-1 -right-1 hidden w-4 h-4 rounded-full bg-blue-600 text-white text-[10px] font-bold place-items-center">•</span>
            `;
            tile.title = `${app.name} • ${app.config.stage} • ${app.config.region} • ${app.config.device}`;
            row.appendChild(tile);
          });
        });

        buildGrid("flowConnA", 20);
        buildGrid("flowConnB", 20);
        buildGrid("flowConnC", 20);

        buildGrid("flowGrpA", 16);
        buildGrid("flowGrpB", 16);
        buildGrid("flowGrpC", 16);

        buildGrid("flowDevA", 12);
        buildGrid("flowDevB", 12);
        buildGrid("flowDevC", 12);

        const prog = document.getElementById("progressCounters");
        if (prog) prog.classList.add("hidden");
        const hub = document.getElementById("flowHubFlash");
        if (hub) hub.classList.add("hidden");
        const success = document.getElementById("flowSuccess");
        if (success) success.classList.add("hidden");

        const mini = document.getElementById("miniWorkspace");
        if (mini) mini.classList.add("hidden");

        const badge = document.getElementById("endUserBadge");
        if (badge) {
          badge.classList.add("opacity-0");
          badge.style.transform = "translateY(-6px) scale(0.9)";
          badge.textContent = "!";
          badge.classList.remove("bg-green-500");
          badge.classList.add("bg-red-600");
        }

        hideMotorcycle();
        computeMotorcyclePath();
      }

      function resetFlow() {
        stopFlowTimers();
        STATE.progress = { apps: 0, time: 0, tickets: 0 };

        const flowCard = document.getElementById("flowCard");
        if (flowCard) flowCard.classList.remove("run", "workspace-final");

        const appsProcessed = document.getElementById("appsProcessed");
        const timeSaved = document.getElementById("timeSaved");
        const ticketsAvoided = document.getElementById("ticketsAvoided");
        if (appsProcessed) appsProcessed.textContent = "0";
        if (timeSaved) timeSaved.textContent = "0";
        if (ticketsAvoided) ticketsAvoided.textContent = "0";

        const endCard = document.getElementById("endUserCard");
        if (endCard) {
          endCard.classList.remove("highlighted", "processed");
        }

        const msg = document.getElementById("endUserMessage");
        if (msg) msg.textContent = "Apps on demand — without retraining users when IT changes.";

        const startBtn = document.getElementById("workspaceStartButton");
        if (startBtn) startBtn.disabled = false;

        buildFlow();
        destroyApproachAnimations();
        ensureApproachAnimations();
        hideApproachLayers();
      }

      function easeInOutCubic(t) {
        return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
      }

      function startFlow(btnEl) {
        if (flowRunning) return;
        flowRunning = true;

        const flowCard = document.getElementById("flowCard");
        if (!flowCard) return;

        buildFlow();
        flowCard.classList.add("run");
        const prog = document.getElementById("progressCounters");
        if (prog) prog.classList.remove("hidden");

        runWorkspaceAnimation();
        if (btnEl) Confetti.burstAtElement(btnEl, { count: 70, power: 10, spread: 100 });

        showMotorcycle();

        const startBtn = document.getElementById("workspaceStartButton");
        if (startBtn) startBtn.disabled = true;

        const hub = document.getElementById("flowHubFlash");
        if (hub) {
          hub.classList.remove("hidden");
          setTimeout(() => hub.classList.add("hidden"), 1100);
        }

        const TOTAL_APPS = 128;
        const durationMs = 4200;
        const stepMs = 60;
        const steps = Math.ceil(durationMs / stepMs);
        let tick = 0;

        stopFlowTimers();
        flowInterval = setInterval(() => {
          tick++;
          const t = Math.min(1, tick / steps);

          const apps = Math.round(TOTAL_APPS * easeInOutCubic(t));
          STATE.progress.apps = apps;

          const roi = calcROI();
          const maxHours = Math.max(0, roi.totalHoursMonth);
          const maxTickets = Math.max(0, roi.ticketsAvoided);

          STATE.progress.time = round(maxHours * t);
          STATE.progress.tickets = Math.round(maxTickets * t);

          const appsProcessed = document.getElementById("appsProcessed");
          const timeSaved = document.getElementById("timeSaved");
          const ticketsAvoided = document.getElementById("ticketsAvoided");

          if (appsProcessed) appsProcessed.textContent = String(apps);
          if (timeSaved) timeSaved.textContent = String(Math.round(STATE.progress.time));
          if (ticketsAvoided) ticketsAvoided.textContent = String(STATE.progress.tickets);

          setMotorcycleProgress(apps);

          if (t >= 1) {
            clearInterval(flowInterval);
            flowInterval = null;
            flowRunning = false;
            completeFlow();
          }
        }, stepMs);
      }

      function completeFlow() {
        const flowCard = document.getElementById("flowCard");
        const endCard = document.getElementById("endUserCard");
        const mini = document.getElementById("miniWorkspace");
        const success = document.getElementById("flowSuccess");
        const badge = document.getElementById("endUserBadge");
        const msg = document.getElementById("endUserMessage");

        if (msg) msg.textContent = "Delivered consistently across every platform — no ticket needed.";

        if (endCard) {
          endCard.classList.add("highlighted", "processed");
        }

        if (badge) {
          badge.style.opacity = "1";
          badge.style.transform = "translateY(0) scale(1)";
          badge.style.transition = "all 300ms ease";
          badge.textContent = "✓";
          badge.classList.remove("bg-red-600");
          badge.classList.add("bg-green-500");
        }

        if (mini) mini.classList.remove("hidden");
        if (success) success.classList.remove("hidden");
        if (flowCard) flowCard.classList.add("workspace-final");

        if (endCard) Confetti.burstAtElement(endCard, { count: 100, power: 11, spread: 110 });

        setTimeout(() => hideMotorcycle(), 700);

        const startBtn = document.getElementById("workspaceStartButton");
        if (startBtn) startBtn.disabled = false;
      }

      /* =========================
         CLIPBOARD + ONEPAGER
         ========================= */
      async function copyText(text) {
        try {
          if (navigator.clipboard?.writeText) {
            await navigator.clipboard.writeText(text);
            return true;
          }
        } catch {}
        try {
          const ta = document.createElement("textarea");
          ta.value = text;
          ta.style.position = "fixed";
          ta.style.left = "-9999px";
          ta.style.top = "0";
          document.body.appendChild(ta);
          ta.focus();
          ta.select();
          const ok = document.execCommand("copy");
          document.body.removeChild(ta);
          return ok;
        } catch {
          return false;
        }
      }

      function buildOnePagerText() {
        const roi = calcROI();
        const selected = Object.entries(STATE.selectedBullets || {})
          .flatMap(([cat, idxs]) => {
            const p = pressures.find((x) => x.id === cat);
            if (!p) return [];
            return idxs.map((i) => `- ${p.bullets[i]}`).filter(Boolean);
          })
          .slice(0, 10);

        const lines = [
          "Recast Application Workspace — 1-Page Summary",
          "",
          "What’s broken today (selected):",
          ...(selected.length ? selected : ["- (none selected)"]),
          "",
          "Recast Approach (high level):",
          "- One workspace to package, deploy, update, and retire apps across platforms.",
          "- Standardizes delivery behind the scenes while users keep a consistent experience.",
          "",
          "Business Impact (assumptions):",
          `- Users: ${num(roi.i.users)}`,
          `- Tickets per user / mo: ${roi.i.ticketsPerUserPerMonth}`,
          `- Avg handle (mins): ${roi.i.avgHandleMins}`,
          "",
          "Modeled monthly capacity returned:",
          `- Reactive work avoided: ${num(roi.reactiveHoursMonth)} hrs/mo`,
          `- Packaging automation: ${num(roi.packagingHoursMonth)} hrs/mo`,
          `- Faster patching: ${num(roi.patchHoursMonth)} hrs/mo`,
          `= Total: ${num(roi.totalHoursMonth)} hrs/mo (${num(roi.totalHoursYear)} hrs/yr)`,
          "",
          "Modeled tickets avoided:",
          `- ${num(roi.ticketsAvoided)} tickets/mo (based on minutes saved and handle time)`,
          "",
          "Notes:",
          "- These are directional figures based on your inputs in the calculator.",
        ];

        return lines.join("\n");
      }

      /* =========================
         HELPERS
         ========================= */
      function escapeHtml(s) {
        return String(s)
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll('"', "&quot;")
          .replaceAll("'", "&#039;");
      }

      function wireTruckFallback() {
        const img = document.querySelector("#deliveryMotorcycle img.truckImg");
        if (!img || img.dataset.fallbackWired) return;
        img.dataset.fallbackWired = "1";
        img.addEventListener("error", () => {
          const svg = encodeURIComponent(`
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 220">
              <rect x="20" y="90" width="240" height="90" rx="18" fill="#2563eb"/>
              <rect x="260" y="115" width="130" height="65" rx="14" fill="#1d4ed8"/>
              <rect x="286" y="128" width="56" height="28" rx="8" fill="#93c5fd"/>
              <circle cx="95" cy="188" r="22" fill="#111827"/>
              <circle cx="310" cy="188" r="22" fill="#111827"/>
              <circle cx="95" cy="188" r="10" fill="#e5e7eb"/>
              <circle cx="310" cy="188" r="10" fill="#e5e7eb"/>
            </svg>
          `);
          img.src = `data:image/svg+xml;charset=utf-8,${svg}`;
        });
      }

      /* =========================
         INITIALIZE
         ========================= */
      (function init() {
        Confetti.init();
        render();
        setTimeout(() => wireTruckFallback(), 0);
      })();
    </script>
