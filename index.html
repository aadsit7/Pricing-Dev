<section class="bg-[#2F39A3] p-6 rounded-2xl mb-6">
  <div class="grid md:grid-cols-2 gap-6">
    <div>
      <label for="currency" class="block font-semibold mb-2">Currency</label>
      <select id="currency" class="bg-[#2A35A1] px-3 py-2 rounded-lg w-full">
        <option value="USD" selected>USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
      </select>

      <label for="users" class="block font-semibold mt-4 mb-2">User count</label>
      <input id="users" type="number" value="500" min="1" class="bg-[#2A35A1] px-3 py-2 rounded-lg w-full" />
    </div>
    <div>
      <label for="term" class="block font-semibold mb-2">Contract Term</label>
      <select id="term" class="bg-[#2A35A1] px-3 py-2 rounded-lg w-full">
        <option value="Monthly" selected>Monthly</option>
        <option value="Annual">Annual</option>
      </select>
    </div>
  </div>

  <div class="flex flex-col sm:flex-row justify-between mt-6 border-t border-[#8085C7]/50 pt-4">
    <div>
      <p id="baseLabel" class="text-sm text-[#DFE0F1]">Base MRR</p>
      <p id="baseValue" class="text-2xl font-bold">$0.00</p>
    </div>
    <div>
      <p id="totalLabel" class="text-sm text-[#DFE0F1]">Total Monthly</p>
      <p id="totalValue" class="text-2xl font-bold text-[#F05928]">$0.00</p>
    </div>
  </div>
</section>

<section class="bg-[#2F39A3] p-6 rounded-2xl">
  <h2 class="text-lg font-semibold mb-4">Customer Quote</h2>
  <div class="overflow-x-auto">
    <table class="w-full text-left border-collapse min-w-[560px]">
      <thead class="text-[#DFE0F1] text-sm">
        <tr>
          <th class="pb-2">Product</th>
          <th class="pb-2">Users</th>
          <th class="pb-2">Price Per User</th>
          <th id="totalHeader" class="pb-2">Total Monthly</th>
        </tr>
      </thead>
      <tbody>
        <tr class="border-t border-[#8085C7]/50">
          <td class="py-2">Application Workspace</td>
          <td id="quoteUsers">0</td>
          <td id="pricePerUser">$0.00</td>
          <td id="quoteTotal">$0.00</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
