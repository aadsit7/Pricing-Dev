<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recast Partner Program – Branded Preview</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet" />

  <style>
    :root{
      --rc-bg:        #0b1220;
      --rc-text:      #e5e7eb;
      --rc-muted:     #9aa4b2;
      --rc-primary:   #2F77F1;
      --rc-primary-600:#2569d6;
      --rc-secondary: #7C3AED;
      --rc-accent:    #F5C84C;
      --rc-surface:   rgba(255,255,255,0.06);
      --rc-border:    rgba(255,255,255,0.12);
    }
    :root { color-scheme: dark; }
    html,body{ height:100%; }
    body{
      background:var(--rc-bg);
      color:var(--rc-text);
      font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji","Segoe UI Emoji";
    }
    .font-display{ font-family:'Poppins', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial; }
    .bg-primary    { background-color: var(--rc-primary) !important; }
    .bg-secondary  { background-color: var(--rc-secondary) !important; }
    .bg-accent     { background-color: var(--rc-accent) !important; }
    .text-muted    { color: var(--rc-muted) !important; }
    .ring-primary  { --tw-ring-color: color-mix(in oklab, var(--rc-primary), transparent 0%); }
    .border-brand  { border-color: var(--rc-border) !important; }
    .surface       { background: var(--rc-surface); }
  </style>
</head>
<body class="min-h-screen">
  <header class="relative overflow-hidden">
    <div aria-hidden class="pointer-events-none absolute inset-0 blur-3xl"
         style="background:
           radial-gradient(60% 60% at 20% 10%, color-mix(in oklab, var(--rc-primary) 35%, transparent) 0%, transparent 70%),
           radial-gradient(60% 60% at 80% 0%, color-mix(in oklab, var(--rc-secondary) 35%, transparent) 0%, transparent 70%),
           radial-gradient(80% 80% at 50% 90%, color-mix(in oklab, var(--rc-accent) 18%, transparent) 0%, transparent 70%)">
    </div>

    <div class="relative mx-auto max-w-7xl px-4 pt-10 pb-8">
      <div class="inline-flex items-center gap-2 rounded-full border border-brand surface px-3 py-1 text-xs backdrop-blur">
        <span class="inline-block h-1.5 w-1.5 rounded-full bg-accent"></span>
      </div>

      <h1 class="mt-4 text-3xl font-display font-semibold tracking-tight sm:text-4xl">
        Join <span class="text-transparent bg-clip-text"
                   style="background-image: linear-gradient(90deg, var(--rc-primary), var(--rc-secondary));">Recast Partner Program</span>
      </h1>

      <p class="mt-2 max-w-3xl text-muted">
        We put <span class="text-[color:var(--rc-accent)] font-semibold">partnership</span> at the center of how we go to market.
      </p>
    </div>
  </header>

  <main class="relative mx-auto max-w-7xl px-4 pb-20">
    <div id="root"></div>
  </main>

  <script type="text/babel">
    const { useMemo, useState } = React;

    const MODEL = {
      tiers: {
        "Recast Consultant Partner": {
          requirements: ["Signed agreement","Vetted & approved"],
          benefits: [
            "Margin/referral on registered closed deals",
            "Partner portal access",
            "Self-service training",
            "Program logo package + exposure on Recastsoftware.com",
          ],
        },
        "Recast Value Partner": {
          requirements: [
            "Signed agreement","Vetted & approved","Recast page on partner site",
            "Active pipeline","1 certified technical","1 certified sales",
          ],
          benefits: [
            "Margin/referral on registered closed deals","Partner portal access","Self-service training",
            "Program logo package + exposure on Recastsoftware.com","Campaigns-in-a-box","Quarterly roadmap updates",
            "Partner licensing","Pipeline management tools","Field management / managed status",
            "Enhanced CRM access (e.g., quote-to-order)","Basic joint lead-gen support","Dedicated support line",
            "Dedicated MDF funds",
          ],
        },
        "Recast Strategic Partner": {
          requirements: [
            "Signed agreement","Vetted & approved","Recast page on partner site","Active pipeline",
            "2 certified technical","2 certified sales","Sales targets","Business plan",
          ],
          benefits: [
            "Margin/referral on registered closed deals","Partner portal access","Self-service training",
            "Program logo package + exposure on Recastsoftware.com","Campaigns-in-a-box","Quarterly roadmap updates",
            "Partner licensing","Pipeline management tools","Field management / managed status",
            "Enhanced CRM access (e.g., quote-to-order)","Basic joint lead-gen support","Dedicated support line",
            "Dedicated MDF funds","Joint lead-gen campaigns","Partner support line",
            "Recast Account Manager cross-sell engagement",
          ],
        },
      },
      margins: {
        Annual: {
          "Net New": {
            "Recast Value Partner|Recast Strategic Partner": [
              { band: "Band 1", upTo: "30%", when: "Partner originated AND Partner registered AND Recast approved" },
              { band: "Band 2", upTo: "15%", when: "Recast originated/registered AND Recast approved" },
            ],
            "Recast Consultant Partner": [
              { band: "Band 3", upTo: "5%", when: "Partner originated AND Partner registered AND Recast approved" },
            ],
          },
          Renewal: {
            "Recast Value Partner|Recast Strategic Partner": [
              { band: "Band 1", upTo: "5%", when: "Partner of Record OR Incumbent" },
              { band: "Band 2", upTo: "5%", when: "Non-incumbent" },
            ],
            "Recast Consultant Partner": [{ band: "Band 3", upTo: "0%", when: "NA" }],
          },
        },
        Monthly: {
          "Net New": {
            "Recast Value Partner|Recast Strategic Partner": [
              { band: "Band 1", upTo: "20%", when: "Partner originated AND Partner registered AND Recast approved" },
              { band: "Band 2", upTo: "10%", when: "Recast originated/registered AND Recast approved" },
            ],
            "Recast Consultant Partner": [
              { band: "Band 3", upTo: "5%", when: "Partner originated AND Partner registered AND Recast approved" },
            ],
          },
          Renewal: {
            "Recast Value Partner|Recast Strategic Partner": [
              { band: "Band 1", upTo: "5%", when: "Partner of Record OR Incumbent" },
              { band: "Band 2", upTo: "5%", when: "Non-incumbent" },
            ],
            "Recast Consultant Partner": [{ band: "Band 3", upTo: "0%", when: "NA" }],
          },
        },
      },
      onboarding: {
        steps: [
          { name: "Onboard", items: [
            "Activate agreements & meeting cadence",
            "Install partner licenses; demo-back",
            "Technical accreditation (≥1)",
            "Sales accreditation (≥1)",
          ]},
          { name: "Activate", items: [
            "Register leads in Partner Central",
            "Use marketing resources",
            "Develop opportunities with tools & demos",
            "First deal achieved",
            "Directory listing & website promotion",
          ]},
          { name: "Accelerate", items: [
            "Marketing plan & events/webinars",
            "Create repeatable offer",
            "≥6 licensing deals annually",
            "Nominate for partner awards",
            "Drive expansions & renewals",
          ]},
        ],
      },
    };

    const TIERS = ["Recast Consultant Partner", "Recast Value Partner", "Recast Strategic Partner"];
    const cx = (...a) => a.filter(Boolean).join(" ");

    const Badge = ({ children }) => (
      <span className="rounded-full border border-brand surface px-2.5 py-1 text-xs">{children}</span>
    );

    const Card = ({ title, right, children }) => (
      <div className="rounded-2xl border border-brand surface p-5 shadow-sm backdrop-blur">
        <div className="flex items-center justify-between">
          {title && <h3 className="text-lg font-display font-semibold">{title}</h3>}
          {right}
        </div>
        <div className="mt-3">{children}</div>
      </div>
    );

    const Tile = ({ title, subtitle, active, onClick }) => (
      <button
        onClick={onClick}
        className={cx(
          "relative flex flex-col items-start rounded-2xl border p-5 text-left shadow-sm transition focus:outline-none focus:ring-2 focus:ring-offset-2 ring-primary focus:ring-offset-[color:var(--rc-bg)]",
          active ? "border-white/25 surface" : "border-brand surface hover:bg-white/10"
        )}
      >
        <div className="text-xl font-display font-semibold">{title}</div>
        {subtitle && <div className="mt-1 text-sm text-muted">{subtitle}</div>}
        {active && (
          <span className="absolute right-4 top-4 inline-flex h-2 w-2 rounded-full bg-primary" />
        )}
      </button>
    );

    function WhatItTakes({ tier }) {
      const reqs = MODEL.tiers[tier].requirements;
      return (
        <Card title="What it takes">
          <ul className="grid gap-2 sm:grid-cols-2">
            {reqs.map((r) => (
              <li key={r} className="flex items-start gap-2">
                <span className="mt-1 inline-block h-2 w-2 rounded-full bg-accent" />
                <span>{r}</span>
              </li>
            ))}
          </ul>
        </Card>
      );
    }

    function WhatYouGet({ tier }) {
      const bens = MODEL.tiers[tier].benefits;
      return (
        <Card title="What you get">
          <ul className="grid gap-2 sm:grid-cols-2">
            {bens.map((b) => (
              <li key={b} className="flex items-start gap-2">
                <span className="mt-1 inline-block h-2 w-2 rounded-full bg-primary" />
                <span>{b}</span>
              </li>
            ))}
          </ul>
        </Card>
      );
    }

    function Margins({ tier }) {
      const [commitment, setCommitment] = useState("Annual");
      const [dealType, setDealType] = useState("Net New");
      const [newPartner, setNewPartner] = useState(false);

      const rules = useMemo(() => {
        const universe = MODEL.margins[commitment][dealType];
        const key = tier === "Recast Value Partner" || tier === "Recast Strategic Partner"
          ? "Recast Value Partner|Recast Strategic Partner"
          : "Recast Consultant Partner";
        return universe[key];
      }, [commitment, dealType, tier]);

      const fullMarginValue = useMemo(() => {
        if (tier === "Recast Value Partner" || tier === "Recast Strategic Partner") {
          return commitment === "Annual" ? "30%" : "20%";
        }
        return commitment === "Annual" ? "5%" : "5%";
      }, [tier, commitment]);

      return (
        <Card
          title="Margins"
          right={
            <div className="flex flex-wrap items-center gap-3">
              <label className={cx("flex items-center gap-2 text-sm", tier === 'Recast Consultant Partner' && 'opacity-60')}
                     title="For your first 3 net-new deals, we co-sell end-to-end and you keep full margin.">
                <input type="checkbox" className="h-4 w-4 accent-[color:var(--rc-primary)]"
                       disabled={tier === 'Recast Consultant Partner'} checked={newPartner}
                       onChange={(e) => setNewPartner(e.target.checked)} />
                <span>New partner boost (first 3 net-new deals)</span>
              </label>
              <select className="rounded-xl border border-brand bg-[color:var(--rc-bg)] px-3 py-1 text-sm" value={commitment} onChange={(e) => setCommitment(e.target.value)}>
                <option>Annual</option>
                <option>Monthly</option>
              </select>
              <select className="rounded-xl border border-brand bg-[color:var(--rc-bg)] px-3 py-1 text-sm" value={dealType} onChange={(e) => setDealType(e.target.value)}>
                <option>Net New</option>
                <option>Renewal</option>
              </select>
            </div>
          }
        >
          {newPartner && dealType === 'Net New' ? (
            <div className="rounded-xl border border-[color:color-mix(in oklab,var(--rc-primary),transparent 70%)] bg-[color:color-mix(in oklab,var(--rc-primary),transparent 85%)] p-4">
              <div className="flex items-center justify-between">
                <div className="font-semibold">New Partner Boost — Full Margin</div>
                <Badge>Up to {fullMarginValue}</Badge>
              </div>
              <p className="mt-2 text-sm text-muted">For your first <strong>three</strong> net-new opportunities, Recast will <strong>shadow and co-run the deal end-to-end</strong> (discovery → demo → proposal → close) while you retain <strong>full Band 1 margin</strong>. {tier === 'Recast Consultant Partner' ? 'Upgrade to Recast Value Partner to unlock this boost.' : ''}</p>
            </div>
          ) : (
            <>
              <div className="grid gap-3 sm:grid-cols-2 lg:grid-cols-3">
                {rules.map((r) => (
                  <div key={r.band + r.when} className="rounded-xl border border-brand surface p-4">
                    <div className="flex items-center justify-between">
                      <div className="font-semibold">{r.band}</div>
                      <Badge>Up to {r.upTo}</Badge>
                    </div>
                    <div className="mt-2 text-sm text-muted">{r.when}</div>
                  </div>
                ))}
              </div>
              <p className="mt-3 text-xs text-muted">“Up to” indicates the maximum eligible margin given qualifiers & program standing.</p>
            </>
          )}
        </Card>
      );
    }

    function Onboarding() {
      const [active, setActive] = useState(0);
      return (
        <Card
          title="Onboarding (Recast Value Partner & Recast Strategic Partner)"
          right={
            <div className="flex gap-2">
              {MODEL.onboarding.steps.map((s, i) => (
                <button
                  key={s.name}
                  onClick={() => setActive(i)}
                  className={cx(
                    "rounded-full px-3 py-1 text-sm transition",
                    active === i ? "bg-accent text-[color:var(--rc-bg)]" : "surface hover:bg-white/15"
                  )}
                >
                  {s.name}
                </button>
              ))}
            </div>
          }
        >
          <ul className="grid gap-2 sm:grid-cols-2">
            {MODEL.onboarding.steps[active].items.map((item) => (
              <li key={item} className="flex items-start gap-2">
                <span className="mt-1 inline-block h-2 w-2 rounded-full bg-secondary" />
                <span>{item}</span>
              </li>
            ))}
          </ul>
        </Card>
      );
    }

    function App() {
      const [tier, setTier] = useState("Recast Value Partner");
      const [tab, setTab] = useState("takes");

      return (
        <div className="space-y-6">
          <section className="grid gap-3 sm:grid-cols-3">
            {["Recast Consultant Partner","Recast Value Partner","Recast Strategic Partner"].map((t) => (
              <Tile
                key={t}
                title={t}
                subtitle={
                  t === "Recast Consultant Partner"
                    ? "Access & referral economics"
                    : t === "Recast Value Partner"
                    ? "Pipeline tools, CRM access, joint motions"
                    : "Campaigns + priority support"
                }
                active={tier === t}
                onClick={() => setTier(t)}
              />
            ))}
          </section>

          <nav role="tablist" aria-label="Sections" className="flex flex-wrap gap-2 rounded-full surface p-1 ring-1 border-brand">
            <button role="tab" aria-selected={tab==='takes'} className={cx("rounded-full px-4 py-2 text-sm focus:outline-none focus:ring-2 ring-primary",
              tab==='takes' ? 'bg-accent text-[color:var(--rc-bg)]' : 'hover:bg-white/10')} onClick={() => setTab('takes')}>What it takes</button>
            <button role="tab" aria-selected={tab==='gets'} className={cx("rounded-full px-4 py-2 text-sm focus:outline-none focus:ring-2 ring-primary",
              tab==='gets' ? 'bg-accent text-[color:var(--rc-bg)]' : 'hover:bg-white/10')} onClick={() => setTab('gets')}>What you get</button>
            <button role="tab" aria-selected={tab==='margins'} className={cx("rounded-full px-4 py-2 text-sm focus:outline-none focus:ring-2 ring-primary",
              tab==='margins' ? 'bg-accent text-[color:var(--rc-bg)]' : 'hover:bg-white/10')} onClick={() => setTab('margins')}>Margins</button>
            <button role="tab" aria-selected={tab==='onboarding'} className={cx("rounded-full px-4 py-2 text-sm focus:outline-none focus:ring-2 ring-primary",
              tab==='onboarding' ? 'bg-accent text-[color:var(--rc-bg)]' : 'hover:bg-white/10')} onClick={() => setTab('onboarding')}>Onboarding</button>
          </nav>

          <div className="grid gap-4" aria-live="polite">
            {tab === "takes" && <WhatItTakes tier={tier} />}
            {tab === "gets" && <WhatYouGet tier={tier} />}
            {tab === "margins" && <Margins tier={tier} />}
            {tab === "onboarding" && <Onboarding />}
          </div>

          <footer className="pt-2 text-xs text-muted">Preview purposes only. Program terms subject to agreement.</footer>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
